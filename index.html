<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>vue확인</title>
        <script src="vue.js"></script>

    </head>
    <body>
        <div id="app">
            <div v-for="episode in episodes">
                <img :src="episode.thumbnail">
                <p>{{ episode.description }}</p>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    episodes: [{
                        thumbnail: 'Screenshot.jpg',
                        description: '첫번째 사진'
                    },{
                        thumbnail: 'Screenshot2.jpg',
                        description: '두번째 사진'
                    }]
                }
            })
        </script>
        

    </body>
</html>
