<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="vue.js"></script>

</head>
<body>

    <div id="appdo">
        <p>스크롤하여 내용을 내려보세요</p>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#appdo',
            data: {
                todos: [
                    {text: '이미지 불러오기' },
                    {text: '버튼만들고 동작시키기' },
                    {text: '스크롤 만들고 안에 내용물 넣어보기' }                    
                ]
            }
        });
    </script>

    
    
</body>
</html>
